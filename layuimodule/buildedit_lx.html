		<script>
			$('#save').click(function() {
				commitBuild('保存成功', $('#isnew').val()=='true');
				$('#isnew').val('false');
				return false;
			});
			$('#close').click(function() {
				layui.layer.close(layui.layer.index);				
			});
			$('#Zhufanglist').click(function() {
				if($('#isnew').val()!='false'){
					layer.msg('保存后才能进入住户信息');
				}
				else{
					var formdata = $('#buildform').serializeJSON();
					
					openZhufanglist({
						buildcode:formdata.id,
						buildaddr:formdata.B2
					});
				}
					return false;
			});
